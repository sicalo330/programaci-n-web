<form [formGroup]="datosProducto">
  <div class="form-group">
    <label for="exampleInputTitle">Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" formControlName="editTitle" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Price</label>
    <input type="number" class="form-control" id="exampleInputPrice" formControlName="editPrice" placeholder="price">
  </div>
  <button type="submit" class="btn btn-primary" (click)="actualizarProducto()">Editar</button>
</form>
